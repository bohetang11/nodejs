<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/semantic/dist/semantic.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- 注意：semantic.min.js 依赖于 Jquery -->
    <script src="/semantic/dist/semantic.min.js"></script>
    <!-- http:127.0.0.1:3001/semantic/dist/ -->
    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <h1>英雄列表</h1>
    <button class="ui primary button" id="add">添加英雄</button>
    <!-- 弹出层 -->
    <div class="ui tiny modal add">
        <div class="header">
            添加新英雄
        </div>
        <div class="image content">
            <div class="description">
                <form class="ui form" id="form1">
                    <div class="field">
                        <label>名称:</label>
                        <input type="text" name="name" placeholder="请输入英雄名称">
                    </div>
                    <div class="field">
                        <label>性别:</label>
                        <select class="ui fluid search dropdown" name="gender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right button" id="addhero">
                确认添加
            </div>
        </div>
    </div>

    <div class="ui tiny modal update">
            <div class="header">
                更改英雄信息
            </div>
            <div class="image content">
                <div class="description">
                    <form class="ui form" id="form2">
                        <div class="field">
                            <label>名称:</label>
                            <input type="text" name="name" id="heroname" placeholder="请输入英雄名称">
                        </div>
                        <div class="field">
                            <label>性别:</label>
                            <select class="ui fluid search dropdown" name="gender" id="herogender">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    取消
                </div>
                <div class="ui positive right button" id="updatehero">
                    确认更改
                </div>
            </div>
        </div>


    <table class="ui celled striped blue table">
        <thead>
            <tr>
                <th>编号</th>
                <th>英雄名称</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="herobox">

        </tbody>
    </table>

    <script type="text/template" id="herotpl">
        {{each data}}
        <tr>
            <td>
                <div class="ui ribbon {{$value.isdel=='0'?'blue':'red'}} label">{{$value.isdel=='0'?'正常':'删除'}}</div>
                {{$value.id}}
            </td>
            <td>{{$value.name}}</td>
            <td>{{$value.gender}}</td>
            <td>{{$value.ctime}}</td>
            <td>
                <a class='updatehero' href="javascript:;" data-id='{{$value.id}}'>编辑</a>
                <a class='delhero' href="javascript:;">删除</a>
            </td>
        </tr> 
        {{/each}}
    </script>
</body>

</html>
